<!DOCTYPE html>
<html lang="pt-BR">
<!-- head -->

<head>
  <link rel="icon" href="images/allianceFavicon2.png" type="image/png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The US</title>
</head>
<!-- body -->

<body class="body">
  <main class="main">
    <header class="header">
      <img class="logo" alt="Logo Around The U.S.">
      <div class="line "></div>
    </header>
    <section class="profile">
      <div class="profile__container">
        <div class="profile__pictures">
          <img class="profile__image" alt="profile picture">
          <div class="cover"></div>
        </div>
        <div class="profile__titles">
          <div class="profile__content">
            <h1 class="title profile__title"></h1>
            <button class="button profile__button"><img class="edit" alt="edit"></button>
          </div>
          <h2 class="subtitle profile__subtitle"></h2>
        </div>
      </div>
      <button class="button" id="button__add"><img class="add" alt="add"></button>
    </section>
    <section class="posts"></section>
    <footer class="footer">
      <h2 class="title footer__title">&copy; 2023 Around The U.S.</h2>
    </footer>
  </main>

  <!-- post template -->
  <template id="post__template">
    <div class="post">
      <img class="post__image" src="caminho-da-imagem.jpg">
      <button class="button post__delete"><img class="post__delete__image" alt="delete post"></button>
      <div class="post__container">
        <h2 class="title post__title"></h2>
        <div class="info">
          <button class="button post__button button__image"></button>
          <p class="like"></p>
        </div>
      </div>
    </div>
  </template>

  <!-- modal de editar -->
  <div class="popup popup_closed popup-image" id="edit__modal">
    <button class="button popup__close" id="edit__close"><img class="popup__icon" alt="close"></button>
    <form class="form modal" id="form__edit" name="formEdit">
      <h2 class="title modal__title">Editar perfil</h2>
      <div>
        <input class="form__input form__name" name="formName" id="name" type="text" placeholder="">
        <label for="name" class="form__description form__description_error"></label>
      </div>
      <div>
        <input class="form__input form__status" name="formDescription" id="status" type="text" placeholder="">
        <label for status class="form__description form__description_error"></label>
      </div>
      <button type="submit" class="button modal__button modal__button_disabled" id="edit__button" disabled><span
          class="button__text button__text_disabled">Salvar</span></button>
    </form>
  </div>

  <!-- modal de adicionar -->
  <div class="popup popup_closed popup-image" id="add__modal">
    <button class="button popup__close" id="add__close"><img class="popup__icon" alt="close"></button>
    <form class="form modal" id="form__add" name="formAdd">
      <h2 class="title modal__title">Novo local</h2>
      <div>
        <input name="formTitle" class="form__input form__input_add form__title" id="title" type="text"
          placeholder="Ti&#769;tulo">
        <label for="title" class="form__description form__description_error"></label>
      </div>
      <div>
        <input name="formLink" class="form__input form__input_add form__link" id="link" type="text"
          placeholder="Link de imagem">
        <label for="link" class="form__description form__description_error"></label>
      </div>

      <button type="submit" class="button modal__button modal__button_disabled" id="add__button" disabled><span
          class="button__text button__text_disabled">Criar</span></button>
    </form>
  </div>

  <!-- Modal de mudar foto de perfil -->
  <div class="popup popup_closed popup-image" id="edit__avatar">
    <button class="button popup__close" id="editAvatar__close"><img class="popup__icon" alt="close"></button>
    <form class="form modal" id="form__avatar" name="formAvatar">
      <h2 class="title modal__title">Alterar a foto do perfil</h2>
      <div>
        <input class="form__input form__avatar" name="formImage" id="avatar" type="text" placeholder="">
        <label for="avatar" class="form__description form__description_error"></label>
      </div>
      <button type="submit" class="button modal__button modal__button_disabled avatar__button" id="avatar__button"
        disabled><span class="button__text button__text_disabled">Salvar</span></button>
    </form>
  </div>

  <!-- Modal de excluir cartÃ£o -->
  <div class="popup popup_closed popup-image popup_modal-delete" id="delete__modal">
    <button class="button popup__close" id="deleteCardModal__close"><img class="popup__icon" alt="close"></button>
    <form class="form modal" id="form__delete" name="formAdd">
      <h2 class="title modal__title modal__title_delete">Tem certeza?</h2>
      <button type="submit" class="button modal__button modal__button_delete" id="deleteCard__button"><span
          class="button__text">Sim</span></button>
    </form>
  </div>

  <!-- modal imagem -->
  <div class="popup popup_closed popup-image" id="image__modal">
    <div class="popup-image__close" id="image__modal_close">
      <button class="popup__button button popup__close" id="image__close"><img class="popup__icon" alt="close"></button>
    </div>
    <div>
      <img class="popup__image" alt="Garithos Did Nothing Wrong" id="modal__image">
      <h2 class="title popup__text" id="modal__description"></h2>
    </div>
  </div>

  <!-- fade -->
  <div class="fade fade_closed"></div>
</body>

</html>
